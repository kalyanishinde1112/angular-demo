<div *ngIf="signupForm.valid && !isOtpVerified">
  <div class="alert alert-danger" role="alert">
    OTP verification is mandatory
  </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="isIncorrectOtp">
  Invalid OTP
</div>
 <!-- Pills content -->
 <div class="container offset-1">
    <div class="row">
       <div class="col-md-8">
          <form [formGroup]="signupForm" (ngSubmit)="submit()">
 <!-- Email input -->
 <div class="form-outline mb-4">
    <label class="form-label" for="loginName">Email or username</label>
    <input type="text" id="loginName" class="form-control" formControlName="userName"/>
  </div>
 <!-- mobile number -->
  
    <label class="form-label" for="mobile">Enter Mobile Number</label>
    <div class="input-group mb-4">
    <input type="text" id="mobile" class="form-control" formControlName="mobile"/>
    <span *ngIf="!isOtpVerified" class="input-group-text" (click)="getOtp()"><a>Get OTP</a></span>
    <span *ngIf="isOtpVerified" class="input-group-text"><i class="bi bi-check-circle text-success fs-5"></i>
    </span>
  </div>
  <!-- get otp -->
  <div *ngIf="isGetOtp">
  <label class="form-label" >Enter OTP</label>
  <div class="mb-3 input-group" >
  <input type="text" id="mobile" class="form-control" #otp/>
    <span class="input-group-text" (click)="verifyOtp(otp.value)"><a>verfy Otp</a></span>

</div>
<div>Otp is valid for {{otpCounter}}</div>
  </div>
  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="loginPassword">Password</label>
    <input type="password" id="loginPassword" class="form-control" formControlName="password"/>
  </div>
 
  <!-- 2 column grid layout -->
  <div class="row mb-4">
    <div class="col-md-6 d-flex justify-content-center">
      <!-- Checkbox -->
      <!-- <div class="form-check mb-3 mb-md-0">
        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked  />
        <label class="form-check-label" for="loginCheck"> Remember me </label>
      </div> -->
    </div>
 
    <div class="col-md-6 d-flex justify-content-center">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>
 
  <!-- Submit button -->
  <button class="btn btn-success btn-block submitBtn" type="submit"  [disabled]="signupForm.invalid">Submit</button>
 
  <!-- Register buttons -->
  <div class="text-center">
    
  </div>
 <!-- Pills content -->
 </form>
 </div>
 
       </div>
    </div>
